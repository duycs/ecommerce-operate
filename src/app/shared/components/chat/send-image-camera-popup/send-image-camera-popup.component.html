<div *ngIf="data">
    <mat-dialog-content>
        <h1 mat-dialog-title>{{data.title}}</h1>
        <div mat-dialog-content>
            <div class="confirm">
                <div *ngIf="data && data.type == 'files'">
                    <!-- <app-card-photo-grid class="left" [photos]="images"></app-card-photo-grid> -->
                    <img [ngStyle]="{'height' : imageHeight, 'width' : imageWidth}" [src]="url">
                </div>
                <div class="input">
                    <mat-form-field appearance="fill" style="margin-bottom: -1.45em">
                        <input matInput placeholder="{{'chat.enter-message' | translate}}" [(ngModel)]="message"
                            [value]="message" (keydown.enter)="send()" />
                    </mat-form-field>
                </div>
                <span class="upload" *ngIf="progress > 0 && progress < 100">
                    <mat-progress-bar style="margin: 12px;" mode="indeterminate"></mat-progress-bar>
                </span>
                <p>{{messageValidate}}</p>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="container">
        <div class="group-btn full-width" style="padding: 0 24px;">
            <button mat-button mat-dialog-close color="primary" (click)="close()" cdkFocusInitial>
                {{ 'action.close' | translate}}
            </button>
            <div class="right">
                <button *ngIf="data && data.type == 'files'" mat-raised-button color="primary" (click)="send()">
                    <mat-icon>send</mat-icon>
                    <span>Gá»­i</span>
                    <div style="margin-left: 12px;" class=" right"></div>
                </button>

            </div>
        </div>
    </mat-dialog-actions>
</div>
