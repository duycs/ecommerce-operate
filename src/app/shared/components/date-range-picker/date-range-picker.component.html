<mat-form-field>
    <mat-label>Nhập khoảng ngày</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Ngày bắt đầu" (change)="emitChange()">
      <input matEndDate formControlName="end" placeholder="Ngày kết thúc" (change)="emitChange()">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Ngày bắt đầu không hợp lệ</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Ngày kết thúc không hợp lệ</mat-error>
  </mat-form-field>
