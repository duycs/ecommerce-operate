<div class="parent">
  <mat-card class="example-card">
    <h2 mat-dialog-title>{{'register.register' | translate}}</h2>
    <mat-dialog-content [formGroup]="form">
      <img src="assets/images/logo-pexnic-light.png" width="175" class="mb-4" />

      <p><span>{{'register.register' | translate}} </span>{{role}}</p>

      <!-- <mat-form-field *ngIf="false">
        <mat-label [innerHTML]="'register.firstname' | translate"></mat-label>
        <input matInput placeholder="" formControlName="firstname" required>
      </mat-form-field>

      <mat-form-field *ngIf="false">
        <mat-label [innerHTML]="'register.lastname' | translate"></mat-label>
        <input matInput placeholder="" formControlName="lastname" required>
      </mat-form-field> -->

      <mat-form-field>
        <mat-label [innerHTML]="'register.fullname' | translate"></mat-label>
        <input matInput placeholder="" formControlName="fullname" required>
      </mat-form-field>

      <mat-form-field *ngIf="false">
        <mat-label [innerHTML]="'register.address' | translate"></mat-label>
        <input matInput placeholder="" formControlName="address" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label [innerHTML]="'register.phone' | translate"></mat-label>
        <mat-icon matSuffix>username</mat-icon>
        <input matInput placeholder="" formControlName="username" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label [innerHTML]="'register.password' | translate"></mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint [innerHTML]="'register.password-valid-message' | translate"></mat-hint>
      </mat-form-field>


    </mat-dialog-content>

    <mat-dialog-actions class="container">
      <div class="group-btn">
        <button mat-raised-button color="primary" (click)="onSubmit()" [innerHTML]="'register.register' | translate"></button>
      </div>
    </mat-dialog-actions>

    <div class="message">
      <div *ngIf="error" class=" container alert alert-danger mt-3" role="alert">
        <strong>Oops!</strong> {{error}}
      </div>
      <div *ngIf="success" class="container alert alert-success" role="alert">
        <p>Tài khoản của bạn đã được tạo thành công. Xin hãy click </p>
        <p>
          <a class="hover-pointer underline" (click)="login()">Đăng nhập</a> để tiếp tục.
        </p>
      </div>
    </div>
  </mat-card>
</div>
