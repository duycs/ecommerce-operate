<div class="parent">
  <mat-card class="example-card">
    <h2 mat-dialog-title>{{'change-password.title' | translate}}</h2>
    <mat-dialog-content [formGroup]="form">
      <img src="assets/images/logo-pexnic-light.png" width="175" class="mb-4" />

      <mat-form-field>
        <mat-label [innerHTML]="'change-password.current-password' | translate"></mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="currentPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label [innerHTML]="'change-password.new-password' | translate"></mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="newPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint [innerHTML]="'register.password-valid-message' | translate"></mat-hint>
      </mat-form-field>


    </mat-dialog-content>

    <mat-dialog-actions class="container">
      <div class="group-btn">
        <button mat-raised-button color="primary" (click)="onSubmit()"
          [innerHTML]="'change-password.change' | translate"></button>
      </div>
    </mat-dialog-actions>

    <div class="message">
      <div *ngIf="error" class=" container alert alert-danger mt-3" role="alert">
        <strong>Oops!</strong> {{error}}
      </div>
      <div *ngIf="success" class="container" role="alert">
        <p [innerHTML]="'change-password.success' | translate"></p>
        <p>
          <a class="hover-pointer underline" (click)="login()">
            <p [innerHTML]="'login.login' | translate"></p>
          </a>
        </p>
      </div>
    </div>
  </mat-card>
</div>
