<mat-nav-list>
  <a mat-list-item (click)="onSidenavClose()">
    <mat-icon>close</mat-icon>
  </a>
  <div *ngIf="isAuthenticated">

    <a mat-list-item routerLink="sbb/reports" (click)="onSidenavClose()">
      <mat-icon></mat-icon> <span class="nav-caption" [innerHTML]="'report.title' | translate"></span>
    </a>

    <mat-divider></mat-divider>

    <a mat-list-item routerLink="sbb/orders" (click)="onSidenavClose()">
      <mat-icon></mat-icon> <span class="nav-caption" [innerHTML]="'order.title' | translate"></span>
    </a>

    <mat-divider></mat-divider>

    <a mat-list-item routerLink="sbb/customers" (click)="onSidenavClose()">
      <mat-icon></mat-icon> <span class="nav-caption" [innerHTML]="'customer.title' | translate"></span>
    </a>

    <mat-divider></mat-divider>

    <a mat-list-item routerLink="sbb/shops" (click)="onSidenavClose()">
      <mat-icon></mat-icon> <span class="nav-caption" [innerHTML]="'shop.title' | translate"></span>
    </a>

    <mat-divider></mat-divider>

    <a mat-list-item routerLink="sbb/products" (click)="onSidenavClose()">
      <mat-icon></mat-icon> <span class="nav-caption" [innerHTML]="'product.title' | translate"></span>
    </a>

    <mat-divider></mat-divider>

    <a mat-list-item href="/chats/mobile?id={{name}}&name={{name}}">
      <mat-icon></mat-icon> <span class="nav-caption" [innerHtml]="'chat.mobile' | translate"></span>
    </a>

    <mat-divider></mat-divider>

    <a mat-list-item href="/account/{{name}}" (click)="onSidenavClose()">
      <mat-icon></mat-icon> <span class="nav-caption">{{name}}</span>
    </a>

    <mat-divider></mat-divider>

    <a (click)="signout()" mat-list-item href="javascript:void(0)">
      <mat-icon></mat-icon> <span class="nav-caption" [innerHTML]="'menu.signout' | translate"></span>
    </a>
  </div>

  <div *ngIf="!isAuthenticated">
    <a mat-list-item (click)="login()" (click)="onSidenavClose()">
      <span class="nav-caption hover-pointer" [innerHTML]="'menu.login' | translate"></span>
    </a>
    <mat-divider></mat-divider>
    <a mat-list-item href="/register?role=sbb" (click)="onSidenavClose()">
      <span class="nav-caption" [innerHTML]="'menu.register' | translate"></span>
    </a>

  </div>
</mat-nav-list>
