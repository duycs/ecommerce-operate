<mat-dialog-content>
    <h1 mat-dialog-title>Duyệt đơn hàng</h1>
    <div mat-dialog-content>
        <table mat-table [dataSource]="orders" class="mat-elevation-z8 table-no-box">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Mã đơn</th>
                <td mat-cell *matCellDef="let item"> {{item.code}} </td>
            </ng-container>

            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef>Khách hàng</th>
                <td mat-cell *matCellDef="let item"> {{item.customerName}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef [innerHTML]="'order.process-status' | translate">
                </th>
                <td mat-cell *matCellDef="let element">
                    <app-chip [chips]="element.processStatusChips"></app-chip>
                </td>
            </ng-container>

            <ng-container matColumnDef="totalPrice">
                <th mat-header-cell *matHeaderCellDef>Tổng tiền</th>
                <td mat-cell *matCellDef="let item"> {{item.totalPrice | currency:'VND'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="container">
    <div class="group-btn">
        <button mat-button mat-dialog-close color="primary" (click)="close()" cdkFocusInitial>
            {{ 'action.close' | translate}}
        </button>
        <button mat-raised-button color="primary" (click)="okClick()" [innerHTML]="'action.save' | translate"></button>
    </div>
</mat-dialog-actions>
