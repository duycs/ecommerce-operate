<mat-dialog-content>
    <h1 mat-dialog-title>Hoàn thành quyết toán</h1>
    <div mat-dialog-content *ngIf="orders">
        <div class="confirm">
            <table mat-table [dataSource]="orders" class="mat-elevation-z8 table-no-box">
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef>Mã đơn</th>
                    <td mat-cell *matCellDef="let item"> {{item.code}} </td>
                </ng-container>

                <ng-container matColumnDef="shop">
                    <th mat-header-cell *matHeaderCellDef>Nhà cung cấp</th>
                    <td mat-cell *matCellDef="let item"> {{item.shopName}} </td>
                </ng-container>

                <ng-container matColumnDef="quantity1">
                    <th mat-header-cell>Trạng thái số lượng
                    </th>
                    <td mat-cell *matCellDef="let item">
                        <app-chip [chips]="item.quantityStatusChips"></app-chip>
                    </td>
                </ng-container>

                <ng-container matColumnDef="deliveryStatus">
                    <th mat-header-cell>Trạng thái đơn
                    </th>
                    <td mat-cell *matCellDef="let item">
                        <app-chip [chips]="item.deliveryOrderStatusChips"></app-chip>
                    </td>
                </ng-container>

                <ng-container matColumnDef="quantityImported">
                    <th mat-header-cell *matHeaderCellDef>Sản phẩm Đã nhập</th>
                    <td mat-cell *matCellDef="let item"> {{item.importedQuantity}} </td>
                </ng-container>

                <ng-container matColumnDef="totalImportedPrice">
                    <th mat-header-cell *matHeaderCellDef>Tổng tiền sản phẩm đã nhập</th>
                    <td mat-cell *matCellDef="let item"> {{item.totalImportedPrice | currency:'VND'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
            </table>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="container">
    <div class="group-btn">
        <button mat-button mat-dialog-close color="primary" (click)="close()" cdkFocusInitial>
            {{ 'action.close' | translate}}
        </button>
        <button mat-raised-button color="primary" (click)="okClick()" [innerHTML]="'action.save' | translate"></button>
    </div>
</mat-dialog-actions>
