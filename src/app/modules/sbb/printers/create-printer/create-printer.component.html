<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<mat-dialog-content [formGroup]="form">
    <h1 mat-dialog-title>Thêm máy in
    </h1>
    <div mat-dialog-content>
        <div class="container no-margin full-width">
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Tên máy in</mat-label>
                        <input matInput placeholder="" formControlName="name">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field>
                        <mat-label>Mã máy in</mat-label>
                        <input matInput placeholder="" formControlName="code">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Mô tả</mat-label>
                        <input matInput placeholder="*" formControlName="description">
                    </mat-form-field>
                </div>
            </div>

            <div class="col">
                <p class="label">Trạng thái</p>
                <mat-radio-group aria-label="" formControlName="active">
                    <mat-radio-button value="true">Hoạt động</mat-radio-button>
                    <mat-radio-button value="false">Không hoạt động</mat-radio-button>
                </mat-radio-group>
            </div>

            <div class="col">
                <p class="label">Phân quyền bộ phận</p>
                <mat-form-field appearance="fill">
                    <mat-label>Bộ phận</mat-label>
                    <mat-select formControlName="country">
                        <mat-option *ngFor="let department of departments"
                            [value]="department.id">{{department.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>


    </div>

</mat-dialog-content>
<mat-dialog-actions class="container">
    <div class="group-btn">
        <button mat-button mat-dialog-close color="primary" (click)="close()" cdkFocusInitial>
            {{ 'action.close' | translate}}
        </button>
        <button mat-raised-button color="primary" (click)="save()" [innerHTML]="'action.save' | translate"></button>
    </div>
</mat-dialog-actions>
