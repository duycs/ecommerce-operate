<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<mat-dialog-content>
    <h1 mat-dialog-title>Chỉnh sửa tài khoản tiền của nhân viên</h1>
    <div mat-dialog-content>
        <div class="container no-margin full-width" *ngIf="moneyAccounts">
            <app-chip-autocomplete style="width: 100%;" [allChips]="moneyAccounts" [title]="'Tài khoản tiền'"
                [selectedChips]="staff.moneyAccounts"
                (outSelectedOptions)="onSelectMoneyAccounts($event)"></app-chip-autocomplete>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="container">
    <div class="group-btn">
        <button mat-button mat-dialog-close color="primary" (click)="close()" cdkFocusInitial>
            {{ 'action.close' | translate}}
        </button>
        <button mat-raised-button color="primary" (click)="save()" [innerHTML]="'action.save' | translate"></button>
    </div>
</mat-dialog-actions>
