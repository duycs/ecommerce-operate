<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<mat-dialog-content [formGroup]="form">
    <h1 mat-dialog-title>Chỉnh sửa thông tin nhân viên</h1>
    <div mat-dialog-content>
        <div class="container no-margin full-width">
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Họ và tên</mat-label>
                        <input matInput placeholder="" formControlName="name">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field>
                        <mat-label>Số điện thoại</mat-label>
                        <input matInput placeholder="" formControlName="phoneNumber">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="*" formControlName="email">
                    </mat-form-field>
                </div>
            </div>


            <div class="row">
                <div class="col-6">
                    <mat-form-field>
                        <mat-label>Sinh nhật</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dob">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field>
                        <mat-label>Miêu tả</mat-label>
                        <input matInput placeholder="" formControlName="description">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p class="label">Giới tính</p>
                    <mat-radio-group aria-label="" formControlName="gender">
                        <mat-radio-button value=1>Nam</mat-radio-button>
                        <mat-radio-button value=2>Nữ</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="col">
                    <p class="label">Trạng thái</p>
                    <mat-radio-group aria-label="" formControlName="active">
                        <mat-radio-button value="true">Hoạt động</mat-radio-button>
                        <mat-radio-button value="false">Không hoạt động</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>

            <div class="row">
                <p class="label left">Ảnh đại diện</p>
                <div class="images full-width">
                    <app-upload style="width: 100%; float:left; margin-right: 6px;" [limit]="1"
                        [limitTotal]="avatars.length" [limitSizeInMb]="5" [uploadType]="1" [buttonName]="'Upload ảnh'"
                        (onUploadFinished)="uploadAvartarImageFinished($event)"></app-upload>
                </div>
                <div class="left origin-photo">
                    <div *ngIf="avatars && avatars.length > 0">
                        <app-card-photo-grid class="left" [photos]="avatars"></app-card-photo-grid>
                    </div>
                </div>
            </div>

        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="container">
    <div class="group-btn">
        <button mat-button mat-dialog-close color="primary" (click)="close()" cdkFocusInitial>
            {{ 'action.close' | translate}}
        </button>
        <button class="right" mat-raised-button color="primary" (click)="save()"
            [innerHTML]="'action.save' | translate"></button>
    </div>
</mat-dialog-actions>
