<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<mat-dialog-content [formGroup]="form">
    <h1 mat-dialog-title>Cập nhật tài khoản tiền</h1>
    <div mat-dialog-content>
        <div class="confirm">
            <div class="container full-width no-margin">
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Tên tài khoản</mat-label>
                            <input matInput placeholder="*" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Mã tài khoản</mat-label>
                            <input matInput placeholder="*" formControlName="code">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Loại tài khoản</mat-label>
                            <mat-select matNativeControl formControlName="accountTypeId">
                                <mat-option *ngFor="let accountType of accountTypes"
                                    [value]="accountType.id">{{accountType.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Đơn vị tiền tệ</mat-label>
                            <mat-select matNativeControl formControlName="currencyTypeId">
                                <mat-option [disabled]="true" *ngFor="let currency of currencies"
                                    [value]="currency.id">{{currency.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="editor full-width">
                        <p class="label">Mô tả</p>
                        <mat-form-field class="example-full-width">
                            <mat-label></mat-label>
                            <textarea matInput placeholder="..." formControlName="description"></textarea>
                        </mat-form-field>
                    </div>

                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="container">
    <div class="group-btn">
        <button mat-button mat-dialog-close color="primary" (click)="close()" cdkFocusInitial>
            {{ 'action.close' | translate}}
        </button>
        <button mat-raised-button color="primary" (click)="okClick()" [innerHTML]="'action.save' | translate"></button>
    </div>
</mat-dialog-actions>
