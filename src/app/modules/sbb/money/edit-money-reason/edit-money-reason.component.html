<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<mat-dialog-content  [formGroup]="form">
    <h1 mat-dialog-title>Chỉnh sửa lý do thu/chi</h1>
    <div mat-dialog-content>
        <div class="confirm">
            <div class="container full-width no-margin">
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Tiêu đề</mat-label>
                            <input matInput placeholder="*" formControlName="name">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field class="example-full-width">
                            <mat-label>Miêu tả</mat-label>
                            <textarea matInput placeholder="..." formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="row">
                            <p class="label">Loại phiếu</p>
                            <mat-radio-group aria-label="Loại phiếu" formControlName="reasonTypeId">
                                <mat-radio-button [disabled]="true" value="1">Phiếu thu</mat-radio-button>
                                <mat-radio-button [disabled]="true" value="2">Phiếu chi</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <p class="label">Trạng thái</p>
                            <mat-radio-group aria-label="Trạng thái" formControlName="isActive">
                                <mat-radio-button value="true">Hoạt động</mat-radio-button>
                                <mat-radio-button value="false">Không hoạt động</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="container">
    <div class="group-btn">
        <button mat-button mat-dialog-close color="primary" (click)="close()" cdkFocusInitial>
            {{ 'action.close' | translate}}
        </button>
        <button mat-raised-button color="primary" (click)="okClick()" [innerHTML]="'action.save' | translate"></button>
    </div>
</mat-dialog-actions>
