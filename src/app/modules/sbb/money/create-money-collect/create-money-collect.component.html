<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<mat-dialog-content [formGroup]="form">
    <h1 mat-dialog-title>Tạo mới phiếu thu</h1>
    <div mat-dialog-content>
        <div class="confirm">
            <div class="container full-width no-margin">
                <div class="row">
                    <div class="col">
                        <P class="">Ngày tạo phiếu: <span class="label">{{ current | date:'short' }}</span></P>
                    </div>
                    <div class="col">
                        <p class="">Người lập phiếu:
                            <span class="label">{{ account?.username }}</span>
                        </p>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 12px;">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Tài khoản tiền</mat-label>
                            <mat-select matNativeControl formControlName="moneyAccountId">
                                <mat-option *ngFor="let moneyAccount of moneyAccounts"
                                    [value]="moneyAccount.id">{{moneyAccount.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Lý do thu</mat-label>
                            <mat-select matNativeControl formControlName="moneyReasonId">
                                <mat-option *ngFor="let moneyReason of moneyReasons"
                                    [value]="moneyReason.id">{{moneyReason.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 12px;">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Đối tượng thu</mat-label>
                            <mat-select (ngModelChange)="selectObject()" matNativeControl formControlName="objectTypeId">
                                <mat-option *ngFor="let objectType of objectTypes"
                                    [value]="objectType.id">{{objectType.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Tên đối tượng</mat-label>
                            <mat-select matNativeControl formControlName="objectId">
                                <mat-option *ngFor="let object of objects" [value]="object.id">{{object.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Nhập số tiền</mat-label>
                            <input matInput placeholder="*" (keyup)="updateMoneyDisplay($event)" formControlName="totalMoney">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <p class="span">(Bằng chữ: {{textMoney}})</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field class="example-full-width">
                            <mat-label>Diễn giải</mat-label>
                            <textarea matInput placeholder="..." formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="container">
    <div class="group-btn">
        <button mat-button mat-dialog-close color="primary" (click)="close()" cdkFocusInitial>
            {{ 'action.close' | translate}}
        </button>
        <button mat-raised-button color="primary" (click)="okClick()" [innerHTML]="'action.save' | translate"></button>
    </div>
</mat-dialog-actions>
