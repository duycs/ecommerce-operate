<div class="" fxFlex="1 0 100%" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-sidenav-container fxFlex="0 1 auto" class="content-table">

        <mat-sidenav-content>
            <div class="mat-elevation-z8 m-12">
                <div class="table-container">
                    <table mat-table class="jobs-table mat-elevation-z8" *ngIf="dataSource" [dataSource]="dataSource"
                        matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

                        <ng-container matColumnDef="numbericalOrder">
                            <th mat-header-cell *matHeaderCellDef>STT </th>
                            <td mat-cell *matCellDef="let element; let i = index;">
                                {{i + 1}}
                        </ng-container>

                        <ng-container matColumnDef="shopName" sticky>
                            <th mat-header-cell *matHeaderCellDef>Nhà cung cấp
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.shopName}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="percentProfit">
                            <th mat-header-cell *matHeaderCellDef>LN theo %
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element?.profit}}
                                <span>{{element.percentProfit ? element.percentProfit + '%' : ''}}</span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="moneyProfit">
                            <th mat-header-cell *matHeaderCellDef>LN theo tiền mặt
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <span>
                                    {{element?.moneyProfit | currency: element.currency ?? 'VND'}}
                                </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="templateProfit">
                            <th mat-header-cell *matHeaderCellDef>Template LN
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element?.templateProfit?.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef>Mô tả
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>

        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
